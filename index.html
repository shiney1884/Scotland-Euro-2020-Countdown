<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro 2020 Countdown</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="matches">
        <div class="match match-1">
            <div class="header">
                <div class="venue">Hampden Park, Glasgow</div>
                <div id="date-1" class="date"></div>
            </div>
            <div class="teams">
                <img src="images/scotland-flag-xl.png" alt="scotland-flag"><p>V</p><img src="images/czech-republic-flag-xl.png" alt="czech-republic-flag">
            </div>
            <div class="countdown">
             <p id="countdown-1"></p>
            </div>
        </div>
              <div class="match match-2">
            <div class="header">
                <div class="venue">Wembley Stadium, London</div>
                <div id="date-2" class="date"></div>
            </div>
            <div class="teams">
                <img src="images/england-flag-xl.png" alt="england-flag"><p>V</p><img src="images/scotland-flag-xl.png" alt="scotland-flag">
            </div>
            <div class="countdown">
             <p id="countdown-2"></p>
            </div>
        </div>
              <div class="match match-3">
            <div class="header">
                <div class="venue">Hampden Park, Glasgow</div>
                <div id="date-3" class="date"></div>
            </div>
            <div class="teams">
                <img src="images/croatia-flag-xl.png" alt="croatia-flag"><p>V</p><img src="images/scotland-flag-xl.png" alt="scotland-flag">
            </div>
            <div class="countdown">
             <p id="countdown-3"></p>
            </div>
        </div>
    </div>
    <script src="js/countdown.js"></script>
    <script src="js/date.js"></script>
</body>
</html>
